<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>To-Do App</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f9f9f9; margin: 0; padding: 0;">
    <div style="width: 400px; margin: 50px auto; background: #fff; padding: 20px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); border-radius: 8px;">
        <header style="text-align: center; margin-bottom: 20px;">
            <h1 style="margin: 0; font-size: 24px; color: #333;">To-Do List</h1>
        </header>
        <main>
            <form th:action="@{/add}" method="post" style="display: flex; gap: 10px; margin-bottom: 20px;">
                <input type="text" name="description" placeholder="Add a new task..." required
                       style="flex: 1; padding: 10px; font-size: 16px; border: 1px solid #ddd; border-radius: 4px;">
                <button type="submit" style="padding: 10px 20px; background: #007BFF; color: #fff; border: none; border-radius: 4px; cursor: pointer;">
                    Add
                </button>
            </form>
            <ul style="list-style: none; padding: 0;">
                <!-- Loop through To-Do items -->
                <li th:each="todo : ${todos}" th:classappend="${todo.completed} ? 'completed' : ''"
                    style="display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid #eee;">
                    <span th:text="${todo.description}" style="text-decoration: none; color: #000;"></span>
                    <div style="display: flex; align-items: center;">
                        <form th:action="@{/toggle}" method="post" style="margin: 0;">
                            <input type="hidden" name="id" th:value="${todo.id}">
                            <button type="submit" style="background: none; border: none; cursor: pointer; font-size: 18px; margin-left: 10px; color: #28a745;">
                                
                            </button>
                        </form>
                        <form th:action="@{/delete}" method="post" style="margin: 0;">
                            <input type="hidden" name="id" th:value="${todo.id}">
                            <button type="submit" style="background: none; border: none; cursor: pointer; font-size: 18px; margin-left: 10px; color: #dc3545;">
                                
                            </button>
                        </form>
                    </div>
                </li>
            </ul>
        </main>
    </div>
</body>
</html>
